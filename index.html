<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Furkancord Sohbet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }

    .logout-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 80px;
      right: 20px;
      width: 150px;
      background-color: #eee;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .sidebar h3 {
      margin-top: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin: 8px 0;
      cursor: pointer;
    }

    .chat-container {
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #fefefe;
    }

    form {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button[type="submit"] {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <!-- Giriş kontrolü -->
  <script>
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>

  <!-- Çıkış butonu -->
  <button class="logout-button" onclick="logout()">Çıkış Yap</button>

  <!-- Sunucu listesi -->
  <div class="sidebar">
    <h3>Sunucular</h3>
    <ul>
      <li>Genel</li>
      <li>Oyun</li>
      <li>Yazılım</li>
      <li>Sohbet</li>
    </ul>
  </div>

  <!-- Sohbet alanı -->
  <div class="chat-container">
    <h2>Hoş geldin!</h2>
    <div id="chat-box"></div>
    <form onsubmit="sendMessage(event)">
      <input type="text" id="message-input" placeholder="Mesaj yaz..." required />
      <button type="submit">Gönder</button>
    </form>
  </div>

  <!-- JavaScript dosyaları -->
  <script src="auth.js"></script>
  <script src="chat.js"></script>
</body>
</html>
