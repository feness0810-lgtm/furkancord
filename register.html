<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>FurkanCord - Kayıt Ol</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-container">
    <h2>Kayıt Ol</h2>
    <form onsubmit="event.preventDefault(); registerUser();">
      <input id="reg-username" type="text" placeholder="Kullanıcı Adı" required>
      <input id="reg-email" type="email" placeholder="E-posta" required>
      <input id="reg-password" type="password" placeholder="Şifre" required>
      <button type="submit">Kayıt Ol</button>
    </form>
    <p>Zaten hesabın var mı? <a href="login.html">Giriş Yap</a></p>
  </div>
  <script src="auth.js"></script>
</body>
</html>
